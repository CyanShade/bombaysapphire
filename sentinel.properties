garuda = http://localhost:8088/api/1.0

# 巡回対象地域の指定
#  rect(north,east,south,west) ...... 緯度/経度を指定による矩形
#  server(country,state,city) ....... サーバに定義されている行政区
#  local(file,country,state,city) ... ローカルの KML/KMZ ファイル内の指定された行政区
patrol.region = local(conf/regions/jp_tokyo.kml)

# 巡回地点の決定方法
#   tile_keys  .... 取得済みの tile_key から決定
#   all .......... 領域内の全ての区域
#   offset(latKm,lngKm) ... セルごと
patrol.algorithm = tile_keys

